<div
  class="pensamento {{ thought.model }} ff-roboto-mono"
  [ngClass]="thoughtLength()"
>
  <img
    src="/assets/imagens/{{ thought.model }}.png"
    alt="Aspas coloridas"
    srcset=""
  />
  <p class="conteudo">{{ thought.content }}</p>
  <p class="conteudo">
    <b>{{ thought.author }}</b>
  </p>

  <div class="acoes">
    <button class="botao-favorito" (click)="changeFavorite()">
      <img
        src="/assets/imagens/icone-favorito-{{ changeFavoriteIcon() }}.png"
        alt="favorito {{ changeFavoriteIcon() }}"
        srcset=""
      />
    </button>

    <button
      class="botao-editar"
      routerLink="/pensamentos/editarPensamento/{{ thought.id }}"
    >
      <img src="/assets/imagens/icone-editar.png" alt="editar" srcset="" />
    </button>

    <button
      class="botao-excluir"
      routerLink="/pensamentos/excluirPensamento/{{ thought.id }}"
    >
      <img src="/assets/imagens/icone-excluir.png" alt="excluir" srcset="" />
    </button>
  </div>
</div>
